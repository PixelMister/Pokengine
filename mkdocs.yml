site_name: Pokengine jCoad Documentation
site_url: https://sitename.example
theme:
  name: material
  
  font:
    text: Outfit
    code: Ubuntu Mono
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips

  palette:
  # Dark Mode
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Dark Mode
    primary: black
    accent: orange

      # Light Mode
  - scheme: default
    toggle:
      icon: material/weather-night
      name: Light Mode
    primary: white
    accent: orange

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - abbr
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://pokengine.org
    - icon: fontawesome/brands/discord
      link: https://discord.gg/XkGpwvE

nav:
  - Home: index.md
  - Tilefuser:
    - Tilefuser: introductiontotilefuser.md
    - Creating a Tilemap: creatingatilemap.md
  - Mapbuilder:
    - Mapbuilder: introductiontomapbuilder.md
    - Understanding Syntax: understanding-syntax.md
    - Understanding Objects: understanding-objects.md
    - Understanding Definitions: understanding-definitions.md
    - Understanding Data Types: understanding-datatypes.md
  - Coding Reference:
    - Object Functions: object-functions.md
    - Entity Properties: entity-properties.md
    - Conditions: conditions.md
    - Triggers: triggers.md
    - Pok√©mon Generation: pokemon-generation.md
    - Battle Properties: battle-properties.md
  - Commonly Asked Questions:
    - Roles and Permissons: rolesandpermissions.md